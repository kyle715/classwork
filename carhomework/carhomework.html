<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        
    </script>
</head>
<body>
    <h1 id="businessName"></h1>
    
    <form id='ayy'>
        <input id="fName" type="text" name="fname" placeholder="First name">
        <input id="lName" type="text" name="lname" placeholder="Last name">
            <select id="carSel" name="cars">
                <option disabled hidden="" selected value="none">Please Select A Vehicle</option>
            </select><br>
                <h2 id="price">Price</h2>
                <p id="priceNum"></p>
                    <h2 id="avail">Available</h2>
                <p id='availNum'></p>
                <button type="submit">Rent Your Car!</button>
    </form> 


    <script>
    var peopleRented = {
	nameType: ['Kyle Mayers'],
	carType:['economy'],
    };
    var vehicles = {
        cars: [
        {
        name:'Mid Size',
    	avail: 100,
    	price: 120,
        },
        {
        name:'Economy',
    	avail: 2,
    	price: 80,
        }]};
    	function displayInfo(car) {
    	    document.getElementById('availNum').innerHTML = vehicles.cars[car].avail;
    	    document.getElementById('priceNum').innerHTML = vehicles.cars[car].price;
    	}
    	for (var i = 0; i < vehicles.cars.length; i++){
    	   var selectOption = document.createElement("OPTION");
    	   var Selector = document.getElementById('carSel');
    	   selectOption.setAttribute('value', i);
    	   selectOption.innerHTML = vehicles.cars[i].name;
    	   selectOption.setAttribute('id', "car" + i);
    	   Selector.setAttribute('onchange', `displayInfo(${i})`);
    	   document.getElementById('carSel').appendChild(selectOption);
    	}
    	
    	document.getElementById('ayy').onsubmit = function(e){
    	    event.preventDefault();
    	    if(document.getElementById('fName') == "" || document.getElementById('lName') == "")
    	    alert("please fill all fields");
    	    return false;
    	};


    
    </script>
</body>
</html>
